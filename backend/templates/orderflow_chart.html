<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Flow Terminal | PRODESK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --bg-deep: #0a0c10;
            --bg-panel: #11141b;
            --bg-card: #161b22;
            --accent-bull: #00ffc2;
            --accent-bear: #ff3366;
            --text-primary: #e6edf3;
            --text-muted: #7d8590;
            --border-subtle: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        .mono { font-family: 'IBM Plex Mono', monospace; }

        .glass-panel {
            background: var(--bg-panel);
            border: 1px solid var(--border-subtle);
        }

        .chart-container {
            width: 100%;
            height: 100%;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }

        #price-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex flex-col p-1 gap-1">
    <header class="h-14 py-2 glass-panel border-b border-white/5 px-4 md:px-6 flex items-center justify-between shrink-0" role="banner">
        <div class="flex items-center gap-6">
            <a href="/" class="text-sm font-black text-white italic tracking-tighter uppercase shrink-0">PRO<span class="text-blue-500">DESK</span> <span class="text-xs not-italic font-bold text-gray-500 ml-1">ORDERFLOW</span></a>
            <div class="flex items-center gap-3">
                <div id="display-symbol" class="text-[10px] font-black text-blue-500 uppercase tracking-widest bg-blue-500/10 px-2 py-1 rounded">-</div>
                <nav class="hidden lg:flex items-center gap-3">
                    <a href="/options" class="text-[9px] font-bold text-gray-500 hover:text-blue-500 transition-colors uppercase tracking-widest">Options</a>
                    <a href="/modern" class="text-[9px] font-bold text-gray-500 hover:text-blue-500 transition-colors uppercase tracking-widest">Modern</a>
                </nav>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <div class="flex items-center gap-2 p-1 rounded-full border border-white/10 bg-black/40 shadow-lg">
                <div class="flex items-center gap-1 px-2 border-r border-white/10">
                    <div id="status-dot" class="w-1.5 h-1.5 rounded-full bg-gray-500 shadow-[0_0_8px_rgba(125,133,144,0.5)]"></div>
                    <span id="status-text" class="text-[9px] font-black text-gray-500 uppercase tracking-widest">Disconnected</span>
                </div>

                <div class="flex items-center gap-3 px-2">
                    <div class="flex items-center gap-2" title="Ticks Per Candle">
                        <label for="ticks-input" class="text-[9px] font-bold text-gray-500 uppercase">TPC</label>
                        <input type="number" id="ticks-input" value="100" class="bg-transparent text-[10px] font-black w-10 outline-none text-blue-400 text-center" min="1">
                    </div>
                    <div class="flex items-center gap-2" title="Price Step">
                        <label for="step-input" class="text-[9px] font-bold text-gray-500 uppercase">STEP</label>
                        <select id="step-input" class="bg-transparent text-[10px] font-black outline-none text-blue-400 cursor-pointer">
                            <option value="0.05">0.05</option>
                            <option value="0.10">0.10</option>
                            <option value="0.50">0.50</option>
                            <option value="1.00" selected>1.00</option>
                            <option value="5.00">5.00</option>
                        </select>
                    </div>
                </div>

                <div class="flex items-center gap-1 px-2 border-l border-white/10">
                    <button id="zoomOutBtn" class="p-1 hover:bg-white/5 rounded-full text-gray-400 transition-colors" title="Zoom Out">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/></svg>
                    </button>
                    <button id="zoomInBtn" class="p-1 hover:bg-white/5 rounded-full text-gray-400 transition-colors" title="Zoom In">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    </button>
                    <button id="resetZoomBtn" class="text-[9px] font-black px-1.5 text-gray-500 hover:text-white transition-colors uppercase">Fit</button>
                </div>
            </div>

            <button id="replay-btn" class="text-[10px] font-black px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-full transition-all uppercase tracking-tighter shadow-lg shadow-blue-500/20 active:scale-95">REPLAY</button>
        </div>
    </header>

    <main class="flex-1 flex gap-1 overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-72 flex-none flex flex-col gap-1 overflow-hidden">
            <div class="glass-panel p-4 rounded-lg flex flex-col items-center justify-center gap-1 min-h-[120px]">
                <h3 class="text-[9px] font-black uppercase tracking-[0.2em] text-gray-600 mb-2 w-full text-left">Real-time Sentiment</h3>
                <div id="sentiment-value" class="text-3xl font-black italic text-gray-500 tracking-tighter">NEUTRAL</div>
                <div id="pcr-value" class="text-[9px] font-bold text-gray-600 mono mt-1">PCR: -- | OI: --</div>
            </div>

            <div class="glass-panel p-4 rounded-lg flex-1 flex flex-col gap-3 overflow-hidden">
                <h3 class="text-[9px] font-black uppercase tracking-[0.2em] text-gray-600">Signal Intelligence</h3>
                <div id="signals-list" class="flex-1 overflow-y-auto custom-scrollbar flex flex-col gap-2 pr-1">
                    <div class="text-[10px] text-gray-700 italic text-center mt-10">Monitoring Order Flow...</div>
                </div>
            </div>
        </aside>

        <!-- Charts Area -->
        <div class="flex-1 flex flex-col gap-1 overflow-hidden">
            <!-- Main Chart -->
            <div class="flex-[3] relative glass-panel rounded-lg overflow-hidden">
                <div id="price-overlay">
                    <div id="last-price" class="text-4xl font-black mono tracking-tighter text-white drop-shadow-2xl">0.00</div>
                    <div id="delta-summary" class="text-[11px] font-black mt-1 text-gray-500 tracking-wider">DELTA: 0 | CVD: 0</div>
                </div>
                <div id="chart-wrapper" class="w-full h-full relative">
                    <div id="main-chart" class="w-full h-full"></div>
                    <canvas id="footprint-canvas" class="absolute top-0 left-0 pointer-events-none z-10 w-full h-full"></canvas>
                </div>
            </div>

            <!-- CVD Chart -->
            <div class="flex-1 glass-panel rounded-lg overflow-hidden relative">
                <div class="absolute top-3 left-4 z-10">
                    <span class="text-[10px] font-black text-gray-600 uppercase tracking-[0.3em]">Cumulative Delta Profile</span>
                </div>
                <div id="cvd-chart" class="w-full h-full"></div>
            </div>
        </div>
    </main>

    <!-- Overlay -->
    <div id="reaggregate-overlay" class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center hidden backdrop-blur-md">
        <div class="bg-[#0d1117] border border-white/10 p-10 rounded-3xl flex flex-col items-center gap-6 shadow-[0_0_50px_rgba(0,0,0,0.5)]">
            <div class="relative w-16 h-16">
                <div class="absolute inset-0 rounded-full border-4 border-[#3b82f6]/10"></div>
                <div class="absolute inset-0 rounded-full border-t-4 border-[#3b82f6] animate-spin"></div>
            </div>
            <div class="text-center">
                <p class="text-[11px] font-black text-[#3b82f6] uppercase tracking-[0.4em] mb-2">Aggregating</p>
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.2em]">Processing Tape Data...</p>
            </div>
        </div>
    </div>

    <script src="/static/orderflow_app.js"></script>
</body>
</html>
