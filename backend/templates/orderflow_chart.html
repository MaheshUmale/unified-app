<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Flow Terminal | PRODESK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --bg-deep: #0a0c10;
            --bg-panel: #11141b;
            --bg-card: #161b22;
            --accent-bull: #00ffc2;
            --accent-bear: #ff3366;
            --text-primary: #e6edf3;
            --text-muted: #7d8590;
            --border-subtle: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-primary);
            overflow: hidden;
        }

        .mono { font-family: 'IBM Plex Mono', monospace; }

        .glass-panel {
            background: var(--bg-panel);
            border: 1px solid var(--border-subtle);
        }

        .chart-container {
            width: 100%;
            height: 100%;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }

        #price-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            pointer-events: none;
        }

        .signal-badge {
            font-size: 10px;
            font-weight: 800;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body class="h-full flex flex-col p-1 gap-1">
    <header class="h-12 flex items-center justify-between px-4 glass-panel rounded-lg">
        <div class="flex items-center gap-4">
            <span class="text-xs font-black italic text-[#3b82f6] uppercase">PRO<span class="text-white">DESK</span> <span class="text-gray-500">ORDERFLOW</span></span>
            <div class="h-4 w-px bg-white/10"></div>
            <div id="display-symbol" class="text-xs font-bold text-white uppercase tracking-widest">-</div>
        </div>

        <div class="flex items-center gap-4">
            <div id="status-indicator" class="flex items-center gap-1.5">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-gray-500"></div>
                <span id="status-text" class="text-[10px] font-bold text-gray-500 uppercase tracking-tighter">Connecting...</span>
            </div>
            <div class="h-4 w-px bg-white/10"></div>
            <div class="flex items-center gap-2 bg-black/20 rounded-md px-2 py-1">
                <span class="text-[9px] font-bold text-gray-500 uppercase">TPC:</span>
                <input type="number" id="ticks-input" value="100" class="bg-transparent text-[10px] font-black w-24 outline-none text-[#3b82f6]" min="1">
            </div>
            <div class="h-4 w-px bg-white/10"></div>
            <div class="flex items-center gap-2 bg-black/20 rounded-md px-2 py-1">
                <span class="text-[9px] font-bold text-gray-500 uppercase">Step:</span>
                <select id="step-input" class="bg-transparent text-[10px] font-black outline-none text-[#3b82f6]">
                    <option value="0.05">0.05</option>
                    <option value="0.10">0.10</option>
                    <option value="0.50">0.50</option>
                    <option value="1.00">1.00</option>
                    <option value="5.00">5.00</option>
                </select>
            </div>
            <button id="replay-btn" class="text-[10px] font-black px-3 py-1 bg-[#3b82f6]/10 text-[#3b82f6] hover:bg-[#3b82f6]/20 rounded border border-[#3b82f6]/30 transition-all uppercase tracking-tighter">Replay</button>
        </div>
    </header>

    <main class="flex-1 flex gap-1 overflow-hidden">
        <!-- Sidebar: Sentiment & Analytics -->
        <aside class="w-72 flex flex-col gap-1 overflow-y-auto custom-scrollbar">
            <!-- Sentiment Gauge -->
            <section class="glass-panel p-3 rounded-lg flex flex-col gap-3 min-h-[180px]">
                <h3 class="text-[9px] font-black uppercase tracking-widest text-gray-500">Actionable Sentiment</h3>
                <div class="flex flex-col items-center justify-center flex-1">
                    <div id="sentiment-value" class="text-3xl font-black italic text-[#00ffc2]">BULLISH</div>
                    <div id="pcr-value" class="text-[10px] font-bold text-gray-500 mono mt-1">PCR: 1.24 | OI: +2.4M</div>
                </div>
            </section>

            <!-- Signals Feed -->
            <section class="glass-panel p-3 rounded-lg flex-1 flex flex-col gap-3 overflow-hidden">
                <h3 class="text-[9px] font-black uppercase tracking-widest text-gray-500">Live Strategy Signals</h3>
                <div id="signals-list" class="flex-1 overflow-y-auto custom-scrollbar flex flex-col gap-2">
                    <!-- Signals go here -->
                </div>
            </section>
        </aside>

        <!-- Main Chart Section -->
        <div class="flex-1 flex flex-col gap-1 overflow-hidden">
            <div class="flex-[3] relative glass-panel rounded-lg overflow-hidden group">
                <div id="price-overlay">
                    <div id="last-price" class="text-3xl font-black mono tracking-tighter text-white">0.00</div>
                    <div id="delta-summary" class="text-[11px] font-bold mt-1 text-[#00ffc2]">DELTA: 0 | CVD: 0</div>
                </div>
                <div id="chart-wrapper" class="w-full h-full">
                    <div id="main-chart" class="chart-container"></div>
                    <canvas id="footprint-canvas" class="absolute top-0 left-0 pointer-events-none"></canvas>
                </div>
            </div>

            <!-- CVD Area Chart -->
            <div class="flex-1 glass-panel rounded-lg overflow-hidden relative">
                <div class="absolute top-2 left-4 z-10">
                    <span class="text-[9px] font-black text-gray-500 uppercase tracking-widest">Cumulative Volume Delta</span>
                </div>
                <div id="cvd-chart" class="chart-container"></div>
            </div>
        </div>
    </main>

    <script src="/static/orderflow_app.js"></script>

    <!-- Re-aggregation Overlay -->
    <div id="reaggregate-overlay" class="fixed inset-0 bg-black/40 z-50 flex items-center justify-center hidden backdrop-blur-sm">
        <div class="bg-[#0d1117] border border-white/10 p-8 rounded-2xl flex flex-col items-center gap-6 shadow-2xl">
            <div class="relative">
                <div class="w-12 h-12 rounded-full border-2 border-[#3b82f6]/20"></div>
                <div class="absolute top-0 left-0 w-12 h-12 rounded-full border-t-2 border-[#3b82f6] animate-spin"></div>
            </div>
            <div class="text-center">
                <p class="text-xs font-black text-[#3b82f6] uppercase tracking-[0.2em] mb-1">Processing</p>
                <p id="reaggregate-status" class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Re-aggregating Order Flow...</p>
            </div>
        </div>
    </div>
</body>
</html>
