<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODESK | TradingView Advanced Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,800&display=swap');

        :root {
            --bg-main: #0f172a;
            --text-primary: #f8fafc;
        }

        body.light-theme {
            --bg-main: #f1f5f9;
            --text-primary: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body class="light-theme">
    <header class="h-14 bg-white/5 border-b border-white/10 px-6 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-4">
            <span class="text-sm font-black text-blue-500 italic uppercase">PRO<span class="text-gray-500">DESK</span> <span class="text-xs not-italic text-gray-400 ml-1">ADVANCED TV</span></span>
        </div>
        <div class="flex items-center gap-3">
             <a href="/" class="text-[10px] font-bold text-gray-400 hover:text-blue-500 uppercase">Back to Terminal</a>
             <button id="theme-toggle" class="p-2 hover:bg-black/5 rounded-full">
                <svg id="moon-icon" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/></svg>
                <svg id="sun-icon" class="hidden w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/></svg>
            </button>
        </div>
    </header>

    <main class="flex-1 relative">
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container" style="height:100%;width:100%">
            <div id="tradingview_advanced" style="height:100%;width:100%"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                function initTVWidget(theme, symbol = "NSE:NIFTY") {
                    new TradingView.widget({
                        "autosize": true,
                        "symbol": symbol,
                        "interval": "1",
                        "timezone": "Asia/Kolkata",
                        "theme": theme,
                        "style": "1",
                        "locale": "en",
                        "toolbar_bg": theme === 'dark' ? '#131722' : '#f1f3f6',
                        "enable_publishing": false,
                        "hide_side_toolbar": false,
                        "allow_symbol_change": true,
                        "container_id": "tradingview_advanced",
                        "withdateranges": true,
                        "details": true,
                        "hotlist": true,
                        "calendar": true,
                        "show_popup_button": true,
                        "popup_width": "1000",
                        "popup_height": "650",
                        "studies": [
                            "STD;EMA"
                        ],
                        "support_host": "https://www.tradingview.com"
                    });
                }

                let currentTheme = localStorage.getItem('theme') || 'light';
                let urlParams = new URLSearchParams(window.location.search);
                let currentSymbol = urlParams.get('symbol') || "NSE:NIFTY";

                initTVWidget(currentTheme, currentSymbol);

                document.getElementById('theme-toggle').addEventListener('click', () => {
                    currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                    localStorage.setItem('theme', currentTheme);
                    document.body.classList.toggle('light-theme', currentTheme === 'light');
                    document.getElementById('sun-icon').classList.toggle('hidden', currentTheme === 'dark');
                    document.getElementById('moon-icon').classList.toggle('hidden', currentTheme === 'light');

                    // Reload widget with new theme
                    document.getElementById('tradingview_advanced').innerHTML = '';
                    initTVWidget(currentTheme, currentSymbol);
                });

                if (currentTheme === 'dark') {
                    document.body.classList.remove('light-theme');
                    document.getElementById('sun-icon').classList.remove('hidden');
                    document.getElementById('moon-icon').classList.add('hidden');
                }
            </script>
        </div>
        <!-- TradingView Widget END -->
    </main>
</body>
</html>
