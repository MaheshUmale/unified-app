<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODESK | Integrated Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #d1d5db; overflow: hidden; }
        .font-mono-data { font-family: 'JetBrains+Mono', monospace; }
        .glass-panel { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        .loading-bar { height: 2px; background: linear-gradient(to right, #3b82f6, #60a5fa); animation: loading 2s infinite; }
        @keyframes loading { 0% { width: 0; } 50% { width: 100%; } 100% { width: 0; } }
        .fullscreen-chart { position: fixed !important; top: 0 !important; left: 0 !important; width: 100vw !important; height: 100vh !important; z-index: 1000 !important; background: #000 !important; padding: 1rem !important; }
    </style>
</head>
<body class="h-full flex flex-col">
    <div id="loading" class="hidden absolute top-0 left-0 w-full z-[100] loading-bar"></div>

    <header class="h-14 glass-panel border-b border-white/5 sticky top-0 z-50 px-6 flex items-center justify-between">
        <div class="flex items-center gap-8">
            <div class="flex flex-col">
                <span class="text-xl font-black text-white tracking-tighter italic leading-none uppercase">PRO<span class="text-blue-500">DESK</span></span>
                <span class="text-[8px] text-gray-600 font-bold tracking-[0.4em] uppercase">Integrated Terminal</span>
            </div>
            <div class="h-8 w-[1px] bg-gray-800 mx-1"></div>
            <select id="indexSelect" class="bg-gray-900 border border-gray-800 rounded px-3 py-1 text-xs font-bold text-blue-400 outline-none focus:ring-1 focus:ring-blue-500 transition-all">
                <option value="NIFTY">NIFTY 50</option>
                <option value="BANKNIFTY">BANK NIFTY</option>
                <option value="FINNIFTY">FIN NIFTY</option>
            </select>
        </div>

        <div class="flex items-center gap-6">
            <div id="replayControls" class="flex items-center gap-3 bg-gray-900/50 p-1 rounded-lg border border-white/5">
                <select id="replayDateSelect" class="bg-transparent text-[10px] font-bold text-gray-400 outline-none cursor-pointer px-2">
                    <option value="">Current Session</option>
                </select>
                <button id="replayBtn" class="bg-blue-600 hover:bg-blue-700 p-1.5 rounded transition-colors disabled:opacity-50">
                    <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M4.5 3.5v13L16.5 10l-12-6.5z"/></svg>
                </button>
            </div>
            <div class="h-8 w-[1px] bg-gray-800 mx-1"></div>
            <div class="flex items-center gap-6">
                <div class="flex flex-col items-end">
                    <span class="text-[8px] text-gray-600 font-bold uppercase tracking-widest">SPOT</span>
                    <span id="spotPrice" class="text-white font-black font-mono-data text-sm">---</span>
                </div>
                <div class="flex flex-col items-end">
                    <span class="text-[8px] text-gray-600 font-bold uppercase tracking-widest">ATM</span>
                    <span id="atmStrike" class="text-blue-500 font-black font-mono-data text-sm">---</span>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 p-1 grid grid-cols-12 gap-1 overflow-hidden bg-black">
        <!-- Index & PCR Section (Main) -->
        <div class="col-span-12 lg:col-span-9 flex flex-col gap-1 h-full">
            <div class="flex-[3] glass-panel rounded-lg p-0 relative overflow-hidden border-blue-900/30 chart-container" data-chart="index">
                <div class="absolute top-2 left-2 z-10 flex gap-2">
                    <div class="bg-blue-600/40 px-2 py-0.5 rounded text-[9px] font-black text-white uppercase tracking-tighter">INDEX SPOT</div>
                    <div id="indexTfLabel" class="bg-gray-800/80 px-2 py-0.5 rounded text-[9px] font-bold text-gray-400">1M + MTF</div>
                </div>
                <button class="maximize-btn absolute top-2 right-2 z-10 text-gray-600 hover:text-white transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/></svg>
                </button>
                <div id="indexChart" class="w-full h-full"></div>
            </div>
            <div class="flex-1 glass-panel rounded-lg p-0 relative overflow-hidden border-purple-900/20 chart-container" data-chart="pcr">
                <div class="absolute top-2 left-2 z-10 bg-purple-600/30 px-2 py-0.5 rounded text-[8px] font-black text-purple-300 uppercase tracking-widest">PCR FLOW</div>
                <button class="maximize-btn absolute top-2 right-2 z-10 text-gray-600 hover:text-white transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/></svg>
                </button>
                <div id="pcrChart" class="w-full h-full"></div>
            </div>
        </div>

        <!-- Options Section (Side) -->
        <div class="col-span-12 lg:col-span-3 flex flex-col gap-1 h-full">
            <div class="flex-1 glass-panel rounded-lg p-0 relative overflow-hidden border-green-900/30 chart-container" data-chart="ce">
                <div class="absolute top-2 left-2 z-10 bg-green-600/40 px-2 py-0.5 rounded text-[9px] font-black text-white uppercase tracking-tighter">ATM CE</div>
                <button class="maximize-btn absolute top-2 right-2 z-10 text-gray-600 hover:text-white transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/></svg>
                </button>
                <div id="ceChart" class="w-full h-full"></div>
            </div>
            <div class="flex-1 glass-panel rounded-lg p-0 relative overflow-hidden border-red-900/30 chart-container" data-chart="pe">
                <div class="absolute top-2 left-2 z-10 bg-red-600/40 px-2 py-0.5 rounded text-[9px] font-black text-white uppercase tracking-tighter">ATM PE</div>
                <button class="maximize-btn absolute top-2 right-2 z-10 text-gray-600 hover:text-white transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/></svg>
                </button>
                <div id="peChart" class="w-full h-full"></div>
            </div>
        </div>
    </main>

    <footer class="h-6 glass-panel border-t border-white/5 flex items-center justify-between px-6 text-[8px] font-mono text-gray-600 uppercase tracking-[0.2em]">
        <div class="flex gap-4 items-center">
            <span id="socketStatus" class="flex items-center gap-1"><div class="w-1.5 h-1.5 bg-gray-600 rounded-full"></div> DISCONNECTED</span>
            <span id="pcrInfo" class="border-l border-gray-800 pl-4">PCR: ---</span>
        </div>
        <div>PRODESK V5.0 SECURE TAP</div>
    </footer>

    <script src="/static/indicators.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
